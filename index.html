<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#2B3E51]">
    <div class="flex justify-center items-center flex-col w-screen h-screen">
        <p id="output" class="text-[#ECF0F1] text-5xl pb-20"></p>
        <div class="flex flex-col gap-4 w-96 h-60 bg-[#303A48] rounded-lg drop-shadow-lg p-8">
            <div>
                <label class="text-[#ECF0F1]">Letters</label>
                <input type="checkbox" id="letters" checked>
            </div>
            <div>
                <label class="text-[#ECF0F1]">Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div>
                <label class="text-[#ECF0F1]">Special characters</label>
                <input type="checkbox" id="spCharacters" checked>
            </div>
            <div class="grid p-4 basis-1 shrink-0 grow-0">
                <button class="text-[#ECF0F1]">Generate</button>
            </div>
        </div>
    </div>
</body>

</html>
